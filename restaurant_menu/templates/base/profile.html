{% extends 'new_main.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center profile-title">Your Profile</h1>
    <div class="profile-card bg-white p-4 shadow rounded">
        <div class="profile-header">
            <h2 class="profile-username">{{ user.username }}</h2>
            <p class="profile-email">{{ user.email }}</p>
        </div>
        <div class="profile-body">
            <!-- Additional profile information can go here -->
            <p class="profile-member-since">Member since: {{ user.date_joined|date:"F Y" }}</p>
        </div>
        <a href="{% url 'profile_update' %}" class="btn profile-edit-btn">Edit Profile</a>
    </div>
</div>
{% endblock %}
