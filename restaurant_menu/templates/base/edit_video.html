{% extends 'new_main.html' %}

{% block content %}
    <div class="edit-video">
        <h2>Edit Video</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <style>
    .edit-video {
        max-width: 600px;
        margin: 4rem auto;
        padding: 2rem;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .edit-video h2 {
        margin-top: 0;
    }

    .edit-video form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .edit-video label {
        margin-bottom: 0.5rem;
    }

    .edit-video input,
    .edit-video textarea {
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.25rem;
    }

    .edit-video button[type="submit"] {
        background-color: #337ab7;
        color: #fff;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
    }

    .edit-video button[type="submit"]:hover {
        background-color: #23527c;
    }
    </style>
{% endblock %}
