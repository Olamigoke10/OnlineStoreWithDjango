{% extends 'new_main.html' %}

{% block content %}
<h2>{{ book.title }} by {{ book.author }}</h2>
<object data="{{ book.file.url }}" type="application/pdf" width="100%" height="800px">
    <iframe src="{{ book.file.url }}" width="100%" height="800px">
        <p>This browser does not support PDFs. Please download the PDF to view it: <a href="{{ book.file.url }}">Download PDF</a>.</p>
    </iframe>
</object>
{% endblock %}
