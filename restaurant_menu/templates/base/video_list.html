{% extends 'new_main.html' %}

{% block content %}
  <h2>Video List</h2>
  <ul class="video-list">
    {% for video in videos %}
      <li>
        {{ video.title }} 
        <a href="{% url 'edit_video' video.id %}" class="edit-link">Edit</a>
      </li>
    {% empty %}
      <li>No videos found.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'add_video' %}" class="btn btn-primary">Add New Video</a>
<style>
  h2{
    text-align: center;
  }
  .video-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .video-list li {
    padding: 1rem;
    border-bottom: 1px solid #ccc;
  }
  
  .video-list li:last-child {
    border-bottom: none;
  }
  
  .edit-link {
    color: #337ab7;
    text-decoration: none;
  }
  
  .btn-primary {
    background-color: #337ab7;
    color: #fff;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 0.25rem;
    cursor: pointer;
    display: block;
    margin: 2rem auto;
  }
  .btn-primary:hover {
    background-color: #23527c;
  }
</style>
{% endblock %}
