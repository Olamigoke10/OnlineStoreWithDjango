{% load static %}

<!-- header section starts -->
<header class="header_section" style="background-color: black;">
    <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="index.html">
                <span>Feane</span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class=""></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="book.html">Book Table</a>
                    </li>
                </ul>
                <div class="user_option">
                    {% if user.is_authenticated %}
                        <a href="#" class="user_link">
                            <i class="fa fa-user" aria-hidden="true"></i> Welcome, {{ user.username }}
                        </a>
                        <a class="cart_link" href="#">
                            <!-- Cart Icon SVG here -->
                        </a>
                        <a href="{% url 'logout' %}" class="order_online">Logout</a>
                    {% else %}
                        <a href="">
                            <img src="{% static 'images/Avatar.png' %}" alt="Avatar image" width="25">
                        </a>
                        <a href="">
                            <img src="{% static 'images/Cart.png' %}" alt="Cart image" width="25">
                        </a>
                        <a href="{% url 'login' %}" class="order_online">Login</a>
                        <a href="{% url 'register' %}" class="order_online">Sign Up</a>
                    {% endif %}
                    <form class="form-inline">
                        <button class="btn my-2 my-sm-0 nav_search-btn" type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>
